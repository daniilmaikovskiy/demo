<!DOCTYPE html>

<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>task</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="main-container">
			<section class="section-1">
				<figure class="main-picture"><!--
					--><img src="src/bg.jpg" alt="bg">
				</figure>
				<figure class="logo"><!--
					--><img src="src/logo.svg" alt="logo">
				</figure>
			</section>
			<section class="section-2">
				<div class="headers">
					<h1>Get iintoo it today</h1>
					<h2>There is no charge or obligation upon registration.</h2>
				</div>
				<div class="social">
					<button class="facebook">
						<figure class="facebook-img">
							<img src="src/facebook.svg" alt="facebook" width="15px" height="15px">
						</figure>
						<span>Register with Facebook</span>
					</button>
					<button class="linkedin">
						<figure class="linkedin-img">
							<img src="src/linkedin.svg" alt="linkedin" width="15px" height="15px">
						</figure>
						<span>Register with LinkedIn</span>
					</button>
				</div>
				
				<div class="or">
				<hr>
				<p>OR</p>
				<hr>
				</div>
				<form class="registration">
					<div class="input-email-and-phone-block">
						<div id="input-email-block">
							<input id="input-email" type="email">
							<label for="input-email">Email</label>
						</div>
						<div id="input-phone-block">
							<input id="input-phone" type="text">
							<label for="input-phone">Phone</label>
						</div>
					</div>
					<div class="headers">
						<h1>What type of investor are you?</h1>
						<h2>Select the type of investor you are below.</h2>
					</div>
					<fieldset class="radio">
						<input type="radio" id="individual" checked>
						<label for="individual">Individual</label>
						<figure class="latin-i-in-circle">&#9432;</figure>
						<input type="radio" id="business">
						<label for="business">Business</label>
						<figure class="latin-i-in-circle">&#9432;</figure>
						<input type="radio" id="ira">
						<label for="ira">IRA</label>
						<figure class="latin-i-in-circle">&#9432;</figure>
						<input type="radio" id="trust">
						<label for="trust">Trust</label>
						<figure class="latin-i-in-circle">&#9432;</figure>
					</fieldset>
					<p class="description">
					I am natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
					</p>
					<p>
					<input type="checkbox" id="i-agree">
					<label for="i-agree">I agree to the terms and receiving notifications from iintoo <a href="">View full terms</a></label>
					</p>
					<button class="create-account"><span>Create account</span></button>
				</form>
			</section>
		</div>
	</body>
</html>
